<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 1920"><defs><style>.cls-1{fill:#e2deb4;stroke:#b11f24;stroke-miterlimit:10;stroke-width:0.25px;}.cls-2{font-size:45px;font-family:Cocogoose-Light, Cocogoose;font-weight:300;}.cls-2,.cls-9{fill:#b11f24;}.cls-3{letter-spacing:-0.01em;}.cls-4{letter-spacing:-0.02em;}.cls-5{letter-spacing:-0.03em;}.cls-6{letter-spacing:-0.04em;}.cls-7{letter-spacing:-0.04em;}.cls-8{letter-spacing:-0.03em;}.cls-9{font-size:72px;font-family:FatFlamingo5, Fat Flamingo5;}</style></defs><title>BGFC Story</title><g id="Layer_2" data-name="Layer 2"><rect class="cls-1" x="0.13" y="0.38" width="1080" height="1920"/></g><g id="Layer_1" data-name="Layer 1"><text class="cls-2" transform="translate(95.74 602.67)">We&apos;re a g<tspan class="cls-3" x="249.3" y="0">r</tspan><tspan x="271.89" y="0">oup of badass Muslim </tspan><tspan x="0" y="60">b</tspan><tspan class="cls-3" x="34.87" y="60">r</tspan><tspan x="57.46" y="60">own gals (hence the name) </tspan><tspan x="0" y="120">based in Austin and we like </tspan><tspan class="cls-4" x="689.87" y="120">t</tspan><tspan x="703.61" y="120">o eat.</tspan><tspan x="0" y="240">Some of us are new </tspan><tspan class="cls-4" x="517.85" y="240">t</tspan><tspan x="531.6" y="240">o Austin and </tspan><tspan x="0" y="300">some have been here a while. </tspan><tspan x="0" y="360">We were searching for </tspan><tspan class="cls-5" x="0" y="420">c</tspan><tspan x="27" y="420">ommunity and found each </tspan><tspan class="cls-6" x="693.85" y="420">o</tspan><tspan x="726.25" y="420">ther. </tspan><tspan x="0" y="540">We figured there are </tspan><tspan class="cls-7" x="548.86" y="540">o</tspan><tspan x="581.26" y="540">ther ladies </tspan><tspan x="0" y="600">out there hungry for </tspan><tspan class="cls-8" x="517.02" y="600">c</tspan><tspan x="544.02" y="600">onnection, </tspan><tspan x="0" y="660">support and good food so we </tspan><tspan x="0" y="720">started this club!</tspan></text><text class="cls-9" transform="translate(91.74 460.73)">Who are you? </text></g></svg>